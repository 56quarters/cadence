[package]
name = "cadence"
version = "0.7.0"
authors = ["TSH Labs"]
description = "An extensible Statsd client for Rust"
homepage = "https://github.com/tshlabs/cadence"
documentation = "https://tshlabs.github.io/cadence/"
repository = "https://github.com/tshlabs/cadence.git"
readme = "README.md"
license = "Apache-2.0/MIT"
keywords = ["statsd", "metrics"]

[dependencies]
log = "0.3"
threadpool = { version = "1.3.1", optional = true }

[features]
default = ["threading"]
threading = ["threadpool"]

[lib]
name = "cadence"
path = "src/lib.rs"
