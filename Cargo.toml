[package]
name = "cadence"
version = "0.1.0"
authors = ["TSH Labs"]
description = "An extensible Statsd client for Rust"
homepage = "https://github.com/tshlabs/cadence"
repository = "https://github.com/tshlabs/cadence.git"
readme = "README.md"
license = "MIT"
keywords = ["statsd", "metrics"]

[dependencies]
log = "0.3"

[dev-dependencies]
env_logger = "0.3"

[lib]
name = "cadence"
path = "src/lib.rs"
