[package]
name = "cadence"
version = "0.14.0"
authors = ["TSH Labs"]
description = "An extensible Statsd client for Rust"
homepage = "https://github.com/tshlabs/cadence"
documentation = "https://docs.rs/cadence/"
repository = "https://github.com/tshlabs/cadence.git"
readme = "README.md"
license = "Apache-2.0/MIT"
keywords = ["statsd", "metrics"]

[dependencies]
crossbeam = "0.2.10"

[dev-dependencies]
regex = "0.2"

[lib]
name = "cadence"
path = "src/lib.rs"

[badges]
travis-ci = { repository = "tshlabs/cadence" }

[features]
datadog-extensions = []