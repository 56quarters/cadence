version: 2.1
orbs:
  rust: glotrade/rust@0.1.3

workflows:
  workflow:
    jobs:
    - rust/test:
        matrix:
          parameters:
            # Only the last 3 releases and 1.36 since we only have a limited amount
            # of build credits each month. This will likely catch most issues (I hope).
            # We only test back to 1.36 since that's what our dependencies support and
            # thus we should too.
            toolchain:
            - "1.48.0"
            - "1.47.0"
            - "1.46.0"
            - "1.36.0"